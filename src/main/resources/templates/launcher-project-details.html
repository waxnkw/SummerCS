<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Summer Crowd Sourcing | Mine</title>

    <!--CDN-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Other css-->
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" media="all" href="/plugin/fileUpload/css/fileinput.css">

    <!--Other js-->
    <script src="/js/global-functions.js"></script>
    <script src="/js/launcher-project-details.js"></script>
    <script src="/plugin/fileUpload/js/fileinput.js" type="text/javascript"></script>
    <script src="/plugin/cookie/jquery.cookie.js"></script>
</head>
<body>
    <div th:include="base :: header"></div>

    <div class="container">
        <div class="row row-larger diamond-bg">
            <div class="col-md-8">
                <h1 class="text-padding" id="project-name" th:attr="name=${projectId}"></h1> <!--项目名-->
            </div>
            <div class="col-md-2"> <!--上传图片按钮-->
                <button id="upload-pic-btn" class="btn btn-default btn-project">Upload</button>
            </div>
            <div class="col-md-2"> <!--关闭项目按钮-->
                <button class="btn btn-primary btn-project" data-toggle="modal" data-target="#close-modal">Close</button>
            </div>
            <!--确认关闭项目的模态对话框-->
            <div class="modal fade" id="close-modal" tabindex="-1" role="dialog" aria-labelledby="join-modal-label" arial-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Ensure</h4>
                        </div>

                        <!--对话框内容-->
                        <div class="modal-body">
                            <h3>Are you sure to close the project?</h3>
                        </div>
                        <!--对话框内容-->

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-modal-footer" data-dismiss="modal">No</button>
                            <button type="button" class="btn btn-primary btn-modal-footer" id="close-pro-btn">Yes</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
            <!--确认关闭项目的模态对话框-->
        </div>

        <hr/>

        <div class="row row-larger">
            <p id="project-description"></p> <!--项目描述-->
        </div>

        <hr/>

        <!--上传图片区(Bootstrap file input 插件)-->
        <div id="upload-pic-area" class="row no-display">
            <form enctype="multipart/form-data">
                <div class="form-group">
                    <input id="pic-upload" name="picData" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="1">
                </div>
            </form>
        </div>
        <!--上传图片区-->
    </div>

    <div class="container"><!--项目图片-->
        <input type="hidden" id="current-pic-pointer" value="0">
        <div id="project-pic"></div>

        <div class="row"> <!--图片分页器-->
            <ul class="pager">
                <li class="previous"><button id="pic-previous" class="btn btn-default btn-disabled" disabled><span class="glyphicon glyphicon-arrow-left"></span></button></li>
                <li class="next"><button id="pic-next" class="btn btn-default"><span class="glyphicon glyphicon-arrow-right"></span></button></li>
            </ul>
        </div>
    </div>

    <hr/>

    <!--可视化数据区-->
    <div class="container">
        <div class="row"> <!--文字指示项目进度-->
            <div class="col-md-10">
                <h4>Progress</h4>
            </div>
            <div class="col-md-2">
                <h6 id="progress-number">0/0</h6>
            </div>
        </div>
        <div class="row"> <!--进度条-->
            <div class="progress">
                <div id="progressbar" class="progress-bar" role="progressbar" aria-valuenow="0"
                     aria-valuemin="0" aria-valuemax="100" style="width: 0;">
                    <span id="completed-text">0% completed</span>
                </div>
            </div>
        </div>

        <hr/>

        <div class="row">  <!--该项目积分排名-->
            <h4>Ranking list</h4>

            <input type="hidden" id="current-ranking-pointer" value="0">
            <div id="ranking-list"></div>

            <ul class="pager">
                <li class="previous"><button id="ranking-previous" class="btn btn-default btn-disabled" disabled><span class="glyphicon glyphicon-arrow-left"></span></button></li>
                <li class="next"><button id="ranking-next" class="btn btn-default"><span class="glyphicon glyphicon-arrow-right"></span></button></li>
            </ul>
        </div>
    </div>
    <!--可视化数据区-->

    <div th:include="base :: footer"></div>
</body>
</html>
